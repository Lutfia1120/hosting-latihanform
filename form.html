<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>FORM</h1><br>
 <form>
     <input type="text" value="Enter your name">
    <br><br>
   
    <label for="student"><b>Are you a student?</b></label>
    <input type="checkbox" id="student" name="student">
    <br><br>

    <label for="old"><b>How old are you?</b></label><br>
    <input type="radio" id="old" name="old">
    <label for="old">10-15</label><br>
    <input type="radio" id="old" name="old">
    <label for="old">16-20</label><br>
    <input type="radio" id="old" name="old">
    <label for="old">21-25</label>
    <br><br>

    <label for="from">Where are you from?</label><br>
    <select id="from" name="from">
        <option value="usa">USA</option>
        <option value="Indonesia">INDONESIA</option>
        <option value="filipina">FILIPINA</option>
    </select>
    <br><br>

    <label for="cm"><b>Your comment:</b></label><br>
    <textarea name="cm" rows="5" cols="30"></textarea>
    <br><br>

    <input type="submit" value="Send">
    <input type="reset" value="Clear">
 </form>
</body>
</html>
